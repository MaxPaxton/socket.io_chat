<html>
    <head>
        <title>IO Chat</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">

    </head>
    <body>
        <div class="container">
            <div id="userFormArea" class="row">
                <div class="col-md-12">
                    <form id="userForm">
                        <div class="formGroup">
                            <label>Enter User Name</label>
                            <br/>
                            <input placeholder="chat nickname" id="username">
                            <br/>
                            <label>Choose Your Room</label>
                            <br/>
                            <select name="rooms" id="rooms">
                                    <option value="Work Chat">Work Chat</option>
                                    <option value="School Chat">School Chat</option>
                                    <option value="Friend Chat">Friend Chat</option>
                            </select>
                            <br/><hr/>
                            <input type="submit" id="submitUser" class="btn btn-primary" value="Log In">
                        </div>
                    </form>
                </div>
            </div>
            <div id="messageArea" class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Online Users</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                        <div id="discussion"></div>
                        <div id="feedback"></div>
                        <form id="messageForm">
                            <div class="formGroup">
                                <label>Enter Message</label>
                                <input placeholder="type your message" id="message">
                                <br/>
                                <input type="submit" id="send" class="btn btn-primary" value="Send">
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <script src="/chat.js"></script>
    </body>
</html>
